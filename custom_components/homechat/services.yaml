send_message:
  name: Send Message
  description: Send a message to HomeChat with optional image attachment
  fields:
    message:
      name: Message
      description: The message content to send
      required: true
      selector:
        text:
          multiline: true
    room_id:
      name: Room ID
      description: The room/channel to send the message to
      required: false
      selector:
        text:
    user_id:
      name: User ID
      description: Specific user to send the message to
      required: false
      selector:
        text:
    title:
      name: Title
      description: Optional title for the message
      required: false
      selector:
        text:
    image:
      name: Image
      description: Image to attach (local file path, URL, or camera entity path like /api/camera_proxy/camera.front_door)
      required: false
      selector:
        text:

send_notification:
  name: Send Notification
  description: Send a formatted notification to HomeChat
  fields:
    message:
      name: Message
      description: The notification message content
      required: true
      selector:
        text:
          multiline: true
    title:
      name: Title
      description: Notification title
      required: false
      selector:
        text:
    priority:
      name: Priority
      description: Notification priority level
      required: false
      default: "normal"
      selector:
        select:
          options:
            - "low"
            - "normal" 
            - "high"
            - "urgent"
    room_id:
      name: Room ID
      description: The room/channel to send the notification to
      required: false
      selector:
        text:

create_bot:
  name: Create Bot
  description: Create a new bot in HomeChat
  fields:
    name:
      name: Bot Name
      description: Name for the new bot
      required: true
      selector:
        text:
    description:
      name: Description
      description: Optional description for the bot
      required: false
      selector:
        text:
          multiline: true
    webhook_id:
      name: Webhook ID
      description: Optional webhook ID for two-way communication
      required: false
      selector:
        text:

list_channels:
  name: List Channels
  description: Get a list of available HomeChat channels

join_channel:
  name: Join Channel
  description: Join a HomeChat channel
  fields:
    channel_id:
      name: Channel ID
      description: The ID of the channel to join
      required: true
      selector:
        number:
          min: 1
          mode: box

leave_channel:
  name: Leave Channel
  description: Leave a HomeChat channel
  fields:
    channel_id:
      name: Channel ID
      description: The ID of the channel to leave
      required: true
      selector:
        number:
          min: 1
          mode: box

send_dm:
  name: Send Direct Message
  description: Send a direct message to a user
  fields:
    user_id:
      name: User ID
      description: The ID of the user to message
      required: true
      selector:
        number:
          min: 1
          mode: box
    message:
      name: Message
      description: The message content to send
      required: true
      selector:
        text:
          multiline: true

search:
  name: Search
  description: Search HomeChat for users, channels, or messages
  fields:
    query:
      name: Query
      description: The search query
      required: true
      selector:
        text:
    type:
      name: Type
      description: Type of search to perform
      required: false
      default: "all"
      selector:
        select:
          options:
            - "all"
            - "users"
            - "channels"
            - "messages"